<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search questions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div id="app" v-cloak>
    <div v-show="loading" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <div>
        <div class="box">
            <div class="search-form">
                <div class="search-input-label">What are searching for?</div>
                <span class="icon"><i class="fa fa-search"></i></span>
                <input v-model="query" v-on:change="search" class="search-input" type="text" name="query" placeholder="Search..." autofocus="autofocus"/>
            </div>
        </div>
        <div class="search-result">
            <ol>
                <li v-for="item in items">
                    <a v-bind:href="item.link">
                        <div class="question">
                            <div>
                                <span class="question-publisher"><span class="field-name">Publisher:</span> {{ item.publisher }}</span> <span class="question-date"><span class="field-name">Create date:</span> {{ dateFormat(item.date) }}</span>
                            </div>
                            <div class="question-title"><i v-show="item.answered" class="fa fa-check"></i> <span class="field-name">Question:</span> {{ item.title }}</div>
                        </div>
                    </a>
                </li>
            </ol>
            <button v-show="hasMore" v-on:click="more" class="button more-button">More</button>
        </div>
    </div>
</div>
<script src="/js/vue.js"></script>
<script src="/js/vue-resource.js"></script>
<script type="text/javascript" src="/js/moment.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
